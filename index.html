<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="img/zoo.jpg" alt="Imagem 1" class="thumbnail">
        <img src="img/wano.jpg" alt="Imagem 2" class="thumbnail">
        <img src="img/walter7.jpg" alt="Imagem 3" class="thumbnail">
        <img src="img/Hachinosu.webp" alt="Imagem 4" class="thumbnail">
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script src="script.js"></script>
</body>
</html>
